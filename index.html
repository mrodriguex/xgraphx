<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>3D Vector Calc</title>
    <link rel="icon" href="data:,">

    <!-- IMPORT MAP (fixes "three" resolution) -->
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <canvas id="scene"></canvas>
    
    <button id="toggleControls" class="toggle-btn">⚙️</button>
    
    <div id="controls">
        <h3>3D Function Plotter</h3>
        
        <div class="control-group">
            <label for="functionInput">Function f(x,y):</label>
            <input type="text" id="functionInput" value="x*x + y*y" placeholder="e.g., x*x + y*y" />
            <button id="updateButton">Plot</button>
        </div>
        
        <div class="control-group">
            <h4>Range Settings</h4>
            <div class="range-inputs">
                <div class="range-group">
                    <label>X Range:</label>
                    <input type="number" id="xMin" value="-2" step="0.1" />
                    <span>to</span>
                    <input type="number" id="xMax" value="2" step="0.1" />
                </div>
                <div class="range-group">
                    <label>Y Range:</label>
                    <input type="number" id="yMin" value="-2" step="0.1" />
                    <span>to</span>
                    <input type="number" id="yMax" value="2" step="0.1" />
                </div>
            </div>
        </div>
        
        <div class="control-group">
            <h4>Display Options</h4>
            <div class="checkboxes">
                <label class="checkbox-label">
                    <input type="checkbox" id="showGrid" checked />
                    <span>Show Grid</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="showNumbers" checked />
                    <span>Show Axes Numbers</span>
                </label>
            </div>
        </div>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
